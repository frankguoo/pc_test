<!doctype html>
<html>
  <head>
    <title>Custom Elements: imports integration</title>
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.2.7/webcomponents-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.2.7/custom-elements-es5-adapter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.2.7/webcomponents-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.2.7/webcomponents-loader.js"></script>
    <script src="js/webcomponents-platform.js"></script>
  </head>
  <body>
<!-- WebComponent example based off element-boilerplate: https://github.com/webcomponents/element-boilerplate -->
<template>
  <style>
      .coloured {
          color: red;
      }
  </style>
  <p id="ddd">My favorite colour is: <strong class="coloured">Red</strong></p>
</template>
<script>
  (function() {
      // Creates an object based in the HTML Element prototype
      var element = Object.create(HTMLElement.prototype);
      // Gets content from <template>
      var template = document.currentScript.ownerDocument.querySelector('template').content;
      // Fires when an instance of the element is created
      element.createdCallback = function() {
          // Creates the shadow root
          var shadowRoot = this.createShadowRoot();
          // Adds a template clone into shadow root
          var clone = document.importNode(template, true);
          shadowRoot.appendChild(clone);
      };
      document.registerElement('favorite-colour', {
            prototype: element
        });
  }());
</script>


  </body>
</html>
